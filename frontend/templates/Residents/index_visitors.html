<div class="row">

    <div class="col-md-12">
        <h3 class="page-title col-md-10">	Visitantes recibidos en el ultimo mes </h3>
        <div class="loading col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
            <h1 class="text-center">
              <img src="../../assets/global/img/loader4.gif" alt="" />
    
            </h1>
        </div>
        <div class="display-none" id="prueba">
            <div class="form-group col-md-offset-7 col-md-3 col-sm-3 col-xs-5" id="index-search-bar">
                <div class="input-icon">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" placeholder="Buscar vehículo" ng-model="search">
                </div>
            </div>
            <button type="submit" class="btn green col-md-2 col-sm-3 col-xs-12  small-margin-bottom" ui-sref="condominoRegisterVisitor()">Reportar visitante</button>

            <div class="portlet-body ">

                <div class="table-scrollable ">
                    <table class="table table-striped table-hover font-12">
                        <thead>
                            <tr>
                                <th>Nombre completo</th>
                                <th>Cédula</th>
                                <th>Número de placa</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="visitor in visitors | filter:search | orderBy:'name'">
                                <td>{{visitor.name}} {{visitor.last_name}} {{visitor.second_last_name}}</td>
                                <td>{{visitor.identification_number}}</td>
                                <td>{{visitor.license_plate}}</td>
                                <td>{{visitor.date_time}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    jQuery(document).ready(function() {
        $("#loadingIcon").fadeIn("slow");
    });
</script>
