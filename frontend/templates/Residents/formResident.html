<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a>Administrar</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Residentes</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>{{title}}</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right"> </div>
    </div>
</div>
<div id="direct_upload"
    ngf-drop="uploadFiles($files)"
    ngf-drag-over-class="dragOverClass($event)"
    ng-model="files"
    ng-multiple="true">
<form>
    <div class="form_line">
        <label path="title">Title:</label>
        <div class="form_controls">
            <input type="text" class="form-control" placeholder="Title" ng-model="title" />
        </div>
    </div>
    <div class="form_line">
        <label>Image:</label>
        <div class="form_controls">
            <div class="upload_button_holder">
                <div href="#" class="upload_button" ngf-select="uploadFiles($files)" multiple title="upload" resetOnClick="true" >Upload</div>
            </div>

        </div>
    </div>
</form>
</div>
<div class="loading col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
    <h1 class="text-center">
        <img src="../../assets/global/img/loader4.gif" alt="" />

    </h1>
</div>
<div class="display-none" id="edit_resident_form">
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="actionButton()">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption font-green-haze">
                            <i class="fa fa-user font-green-haze"></i>
                            <span class="caption-subject bold uppercase">{{title}}</span>
                        </div>
                    </div>
                    <div class="portlet-body form display-none" id="register_edit_form">
                        <form class="" id="img-form" action="index.html" method="post">
                            <h3 class="text-center"><img id="blah" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="your image" width="200px" height="200px" class="img-circle"/></h3>
                            <h3 class="text-center"><label for="imgInp"  class="btn default btn-file fileinput-new gray-font">Subir imagen</label></h3>
                            <input type='file' name="file" id="imgInp" accept="image/*" />
                        </form>
                        <div class="col-md-6 col-sm-6 marging-top-20">
                            <div class="form-group form-md-line-input">
                                <input ng-model="name" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                                <label for="form_control_1" class="font-15">Nombre</label>
                            </div>
                            <div class="form-group form-md-line-input">
                                <input ng-model="last_name" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                                <label for="form_control_1" class="font-15">Primer Apellido</label>
                            </div>
                            <div class="form-group form-md-line-input">
                                <input ng-model="second_last_name" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                                <label for="form_control_1" class="font-15">Segundo Apellido</label>
                            </div>
                            <div class="form-group form-md-line-input">
                                <input ng-model="identification_number" type="text" class="form-control numbers gray-font" required>
                                <label for="form_control_1" class="font-15">Número de cédula</label>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6  marging-top-20">
                            <div class="form-group form-md-line-input">
                                <input ng-model="birthday" type="text" class="form-control date-picker gray-font" id="form_control_2" placeholder="" required>
                                <label for="form_control_1" class="font-15">Fecha de nacimiento</label>
                            </div>

                            <div class="form-group form-md-line-input">
                                <input ng-focus="expression==1" ng-model="phone_number" type="text" placeholder="" class="form-control numbers gray-font" id="form_control_1">
                                <label for="form_control_1" class="font-15">Número celular</label>
                            </div>
                            <div class="form-group form-md-line-input ">
                                <input ng-model="email" type="email" class="form-control gray-font" placeholder="" id="form_control_1" required>
                                <label for="form_control_1" class="font-15">Correo electrónico</label>
                                <span ng-show="showSpan == 1" class="help-block">Si cambia el correo electronico, al guardar los cambios se cerrará sesión.</span>
                            </div>

                        </div>
                        <div class="height-12-percent col-md-6 col-sm-6 hidden-xs"></div>
                        <div class="form-actions noborder ">
                            <h3 class="text-right ">
                            <button type="submit" class="btn blue"><i class="fa fa-pencil" ng-show="button=='Editar'"></i> {{button}}</button>
                            <button type="button" ui-sref="condominos()" class="btn red default">Cancelar</button>
                          </h3>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script>
    jQuery(document).ready(function() {
        $("#loadingIcon").fadeIn("slow");
    });
</script>
<script>
    jQuery(document).ready(function() {
        $("#register_edit_form").fadeIn(800);
    });
</script>
<script type="text/javascript ">
    $('.date-picker').datepicker({
        format: 'dd-mm-yyyy',
        language: "es ",
        autoclose: true
    });

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $('#blah').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#imgInp ").change(function() {
        readURL(this);
    });
</script>
