
          <input type="text" name="name" value="" placeholder="Search user" class="search-bar float-left" ng-model="userSearch">
          <input type="button" name="Disabled" value="{{viewLabel}}" class="button small-margin-left" ng-click="changeView()" ng-show="isSuperAdmin()">
          <input type="submit" name="name" value="Create user" class="submit-button float-right" ui-sref="newUser()" ng-show="isSuperAdmin()">
          <hr>
          <table class="table table-striped table-inverse">
            <thead>
              <tr>
                <th>Email</th>
                <th>Role</th>
                <th>Permisson Level</th>
                <th ng-show="isSuperAdmin()">Edit</th>
                <th ng-show="isSuperAdmin()">Enabled</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="userR in users | orderBy: 'email' | filter:userSearch" ng-show="userR.email!= user.email" >
                <td>{{userR.email}}</td>
                <td>{{userR.rol.name}}</td>
                <td><span ng-repeat="permission in permissions" ng-if="permission.value == userR.permission_level">{{permission.name}}</span></td>
                <td ng-show="isSuperAdmin()"><a href="#/users/edit/{{userR.id}}">Edit</a></td>
                <td ng-show="isSuperAdmin()">
                  <!--<a href="" ng-click="delete(userR.id)">Enabled</a>-->
                  <input bs-switch ng-model="switch[userR.id]" type="checkbox" ng-change="changeState({{userR}})" switch-on-text="{{ onLabel }}" switch-off-text="{{ offLabel }}">
                </td>
                </span>
              </tr>
            </tbody>
          </table>
