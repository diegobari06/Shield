<head>
    <link href="../../assets/global/css/components-md.css" id="style_components" rel="stylesheet" type="text/css" />
</head>


<div class="access-back ">
    <div class="opacity col-lg-12 col-md-12 col-sm-12">

        <form ng-submit="submitAccess(accessForm)" role="form" ng-init="accessForm = {}" name="access">

        </form>
        <div class="height-6-percent col-md-12 hidden-xs"></div>

        <div class="access-container col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10 col-xs-12 ">
            <div class="col-md-6 col-sm-6 no-padding " id="access-door-container">
                <div class="portlet light bordered access-search-container col-md-12  col-sm-12 col-xs-12 ">
                    <h1 id="access_tittle" class="page-title small-margin-top text-center col-md-12"> Puerta de acceso </h1>
                    <div class="height-5-percent col-md-12 hidden-xs"></div>

                    <div class="form-group no-padding col-md-offset-2  col-md-8 col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon ">
                                  <i class="fa fa-user"></i>
                                  </span>
                            <input type="text" class="form-control height-12-percent font-20 input_id" ng-change="getResident()" ng-model="id_number" placeholder="Cédula">
                        </div>
                    </div>

                    <div class="height-10-percent col-md-12 col-sm-12 hidden-xs"></div>

                    <div class="form-group no-padding col-md-offset-2 col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon ">
                                <i class="fa fa-car"></i>
                                </span>
                            <input type="text" class="form-control height-12-percent font-20 input_id " ng-change="getVehicule()" ng-model="id_vehicule" placeholder="Número de placa">
                        </div>
                    </div>
                    <div class="height-6-percent col-md-12 col-sm-12 hidden-xs "></div>
                    <button type="submit" class="btn blue font-15 col-md-offset-2 col-md-8  col-sm-12 col-xs-12 btn-access-door" ng-click="show=5" name="button">Registrar visitante</button>

                </div>

                <button type="submit" class="btn green font-15  col-md-12 col-sm-12 col-xs-12 btn-access-door" name="buton">Registrar cambio de turno</button>

            </div>
            <div class="access-result-search-container col-md-6 col-sm-6 col-xs-12 ">

                <div class="portlet light bordered access-information-result-container col-md-12 col-sm-12">

                    <div class="col-md-12 col-sm-12 col-xs-12" ng-show="show==3">

                        <div id="error-image" class="result-image"></div>

                        <div class="height-5-percent col-md-12 col-sm-12 hidden-xs "></div>
                        <p class="red text-center font-30 col-md-12  col-sm-12  col-xs-12">No se encontran datos registrados</p>
                    </div>


                    <div class="col-md-12 col-sm-12 col-xs-12" ng-show="show==2">
                        <h1 class="page-title green-font bold text-center font-30 " id="access_tittle">Vehículo registrado</h1>
                        <div class="col-md-12 col-sm-12 ">
                            <div id="success-car-image" class="result-image"></div>
                        </div>
                        <div class="height-7-percent col-md-6 col-sm-12 hidden-xs "></div>
                        <span class="access_car_information gray-font font-20 col-md-12 col-sm-12 col-xs-12 no-padding">Num de placa: <span class="bold font-30">{{license_plate}}</span></span>
                        <div class="col-md-7 col-sm-12 no-padding">
                            <span class="access_car_information gray-font font-20 col-md-12 col-sm-12 col-xs-12 no-padding">Marca: {{SelectedBrand}}</span>
                            <span class="access_car_information font-20 gray-font col-md-12 col-sm-12 no-padding">Casa: <span class="font-35 bold" id="house_number_span">{{SelectedHouse}}</span></span>
                        </div>
                        <div class="col-md-5 col-sm-12  col-xs-12 no-padding">
                            <span class="access_car_information gray-font font-20 col-md-6 col-sm-7  col-xs-8 no-padding">Color:</span>
                            <div class="col-lg-6 col-md-6 col-sm-4 col-xs-3 height-21-percent  img-circle" id="color-circle" style="background-color: {{color}}!important;"> </div>
                        </div>
                    </div>


                    <div class="col-md-12 col-sm-12 col-xs-12 " ng-show="show==1 ">
                        <h1 class="page-title green-font bold text-center font-30 " id="access_tittle ">Residente registrado</h1>
                        <div class="" id="success-resident-image">
                            <img src="http://www.qtem.org/files/attach/images/contact/5438/BVP%20profile%20sq%202.jpg " id="success-resident-image" class="img-rounded" />
                        </div>
                        <div class="height-5-percent col-md-12 col-sm-12 hidden-xs "></div>
                        <span class=" gray-font font-20 access_car_information col-md-12 col-sm-12 no-padding ">Nombre: {{name}}</span>
                        <span class=" gray-font font-20 access_car_information col-md-8 col-sm-12 no-padding ">Cédula:<span class="font-35 bold "> {{indentification}}</span></span>
                        <span class="font-20 gray-font col-md-4 no-padding ">Casa: <span class="font-35 bold ">{{house_number}}</span></span>

                    </div>

                    <div class="col-md-12 col-sm-12 col-xs-12 " ng-show="show==5 ">
                        <div class="portlet-title gray-font">
                            <div class="caption text-center font-19">
                                Registrar visitante
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form role="form" ng-submit="insertVisitor()">
                                <div class="form-body">
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                        <i class="fa fa-indent"></i>
                                        </span>
                                            <input type="text" ng-change="getVisitor()" ng-model="visitor_id_number" class="form-control font-15" id="identification_number" placeholder="Cédula">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                    											<i class="fa fa-user"></i>
                    											</span>
                                            <input type="text" id="name" ng-model="visitor_name" class="form-control font-15" placeholder="Nombre">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                          <i class="fa fa-user"></i>
                                          </span>
                                            <input type="text" ng-model="visitor_last_name" class="form-control font-15" id="last_name" placeholder="Primer apellido">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                          <i class="fa fa-user"></i>
                                          </span>
                                            <input type="text" ng-model="visitor_second_last_name" class="form-control font-15" id="second_last_name" placeholder="Segundo apellido">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                          <i class="fa fa-car"></i>
                                          </span>
                                            <input type="text" ng-model="visitor_license_plate" class="form-control font-15" id="license_plate" placeholder="Número de placa (opcional)">
                                        </div>
                                    </div>
                                    <div class="form-group  col-md-12 no-padding">
                                        <label class="col-md-4 col-sm-3 col-xs-5 gray-font">Número de casa</label>
                                        <div class="form-group col-md-8 col-sm-9 col-xs-7">
                                            <select class="form-control" data-ng-model="house" ng-options="house.house_number for house in houses | orderBy: 'house_number' track by house.id" required>
                                              <option value="">Seleccione una casa</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group  col-md-12 ">
                                        <h3 class="text-right">
                                        <button type="submit" class="btn blue">Registrar</button>
                                        <button type="button" class="btn default">Cancelar</button>
                                      </h3>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="height-5-percent col-md-12 col-sm-12 hidden-xs "></div>
        </div>
    </div>

</div>
